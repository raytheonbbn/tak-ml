server.port=8234
logging.level.org.springframework.web=DEBUG
logging.level.com.myCompany=DEBUG
server.ssl.enabled=false
# Database
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=martiuser
spring.datasource.password=demotime
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
# TAK Server
tak.addr=localhost
tak.port=8111
tak.client_store=src/test/resources/test.jks
tak.client_store.password=atakatak
tak.trust_store=src/test/resources/test.jks
tak.trust_store.password=atakatak
# TAK FS
takfs.mission_name=takml_takfs_sync_mission
takfs.takserver.file_limit_size.mb=10
use.test.takfs=true
# Mx Plugins
mx_plugins=com.bbn.takml_server.model_execution.mx_plugins.OnnxMxPlugin,com.bbn.takml_server.model_execution.mx_plugins.PytorchMxPlugin
# Models
models_directory=src/test/resources/example_models